<!DOCTYPE html>
<html>
<head><title>table tag</title>
<style>
div.c1{
border:solid;
width:100px;
height:100px;
display:inline-block;
text-align:center;
padding:50px;
margin:20px 10px 25px 25px;

}
div.c2{
border:solid;
width:50px;
height:50px;
display:inline-block;
text-align:center;
padding:60px;
box-sizing:border-box;
margin:25px 15px 20px 25px;
}
div.c3{
border:solid;
width:500px;
height:500px;
}
div.c4{
border:solid;
width:100px;
height:100px;
position:relative;
top:400px;
left:400px;
}
</style>
</head>
<body>
<div style="background-color:red;" class="c1">
<div style="background-color:blue;" class="c2"></div>
</div>
<br>
<div style="background-color:red;" class="c3">
<div style="background-color:blue;" class="c4"></div>
</div>
</body>
</html>
