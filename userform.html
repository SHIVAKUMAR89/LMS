<!DOCTYPE html>
<html>
<head><title>Registration</title>

</head>
<body>
<!--Sample html page-->
<form name="myForm" method="POST">
  <table align="center" border="0"	 cellpadding="5">
  <td><b>USER REGISTRATION</b></td>
    <tr>
      <td><label>User Name:</label></td>
      <td><input type="text"  name="firstName" placeholder="Please enter name" /></td>
    </tr>
    <tr>
      <td><label>Password:</label></td>
      <td><input type="password" id="id1"  placeholder="Enter password"  /></td>

	  <td><span id='id1'></span></td>
	  
    </tr>
	 <td><label>Repeat Password:</label></td>
      <td><input type="password" id="id3" onchange="confirm_pass()" placeholder="Confirm password" pattern="[A-Za-z0-9]{4,}"/></td>
	  <td><span id='id3'></span></td>
	  </tr>
	  <tr>
	  <td><input type="checkbox"  value="password" onclick="myFunction()"  "checked"/>Show Password</td>
	   <td><span id='id1'></span></tr>
	  <tr>
	  <td><input type="submit" name="submit" id="submit" disabled>
        <input type="Reset" value="reset form">
		<span id='submit'></span>
		</td>
    </tr>
	<script>
	function myFunction() {
  var x = document.getElementById("id1");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}

function confirm_pass() {
    if (document.getElementById("id1").value == document.getElementById("id3").value) 
	{
        document.getElementById("submit").disabled = false;
    } else
	{
        document.getElementById("submit").disabled = true;
    }
}

</script>
	</table>
	</form>
	</body>
	</html>
