<!DOCTYPE html>
<html>
<head><title>Registration</title>
</head>
<body>
<form id="form" name="form" method="post"> 
    <label for="username">Username : </label>
    <input name="username" id="username" type="text" /></label><br/>

    <label for="password">Password :</label> 
	<input type="password" name="password" id="password" onchange='check_pass();'/><br/>

    <label for="confirm_password">Confirm Password:</label>
	<input type="password" name="confirm_password" id="confirm_password" onchange='check_pass();'/><br/>
	<span id='submit'></span>
	
	<input type="submit" name="submit" id="submit" disabled />
	<span id='submit'></span>
	<script>
	function check_pass() {
    if (document.getElementById('password').value ==
            document.getElementById('confirm_password').value) {
        document.getElementById('submit').disabled = false;
    } else {
        document.getElementById('submit').disabled = true;
    }
}
	</script>
</form>
</body>
</html>
